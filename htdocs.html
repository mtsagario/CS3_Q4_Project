<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- Sittie Rizyanah Macalay, Ma. Teresa Sagario, Trexie Maye Belotindos, Akeela Lyn Ante, Nur Maryam Fatma Datudacula 9- Potassium-->
</head>
<body>
    <div class="welcome-screen" id="welcomeScreen">
        <h1>Welcome to the Snake Game</h1>
        <p>This game helps improve cognitive skills and is relevant to STEM learning for any grade level.</p>
        <button id="startButton">Start Game</button>
    </div>
    <div class="wrapper" id="gameWrapper" style="display: none;">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 0</span>
        </div>
        <div class="play-board"></div>
        <div class="controls">
            <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
            <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
        </div>
    </div>
</body>
</html>
